plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.huawei.agconnect'
}

android {
    compileSdk rootProject.ext.android.compileSdk

    defaultConfig {
        minSdk rootProject.ext.android.minSdk
        targetSdk rootProject.ext.android.targetSdk
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures{
        dataBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation project(path: ':basick')
    implementation project(path: ':uicorek')
    implementation project(path: ':underlayk')
    implementation project(path: ':componentk')

    //common
    implementation fileTree(dir: "libs", include: ["*.jar"])

    //hotupdatek
    api 'com.liulishuo.okdownload:okdownload:1.0.5'

    //qrcodek
    api 'com.google.zxing:android-core:3.3.0'
    api 'com.google.zxing:core:3.3.3'

    //scank
    api 'com.huawei.hms:scan:2.5.0.300'
    api 'com.github.mozhimen.OpenCVKit:opencvk:1.0.1'
}